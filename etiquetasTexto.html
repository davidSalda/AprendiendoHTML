<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para Texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Bold/Negritas, sin importancia sematica-->
        <br /> <br />
        <strong>Strong</strong> <!--Strong/Negritas, con importancia sematica-->
        <br />
        <i>italic</i> <!--Italic, sin importancia sematica-->
        <br />
        <em>Emfasis</em> <!--Italic, con importancia sematica-->
        <br />

        <small>Small</small>
        <br />

        <mark>Marked</mark>
        <br />

        <del>Delect</del>
        <br />

        <ins>Inserted</ins>
        <br />

        <sub>Subscript</sub>
        <br />

        <sup>Superscript</sup>
        <br />
    </p>
</body>
</html>
